<!DOCTYPE HTML>
<html lang="en">

<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Lord of the Rings - Memory Game</title>
    <link rel="stylesheet" href="style.css">

</head>

<body onload="shuffleArray();">

    <header>
        <div class="myHeader">
            The Lord of the Rings -<br> Memory Game
        </div>

    <main>
        <article>
            <div class="board">
                <div class="card" id="card0"></div>
                <div class="card" id="card1"></div>
                <div class="card" id="card2"></div>
                <div class="card" id="card3"></div>

                <div class="card" id="card4"></div>
                <div class="card" id="card5"></div>
                <div class="card" id="card6"></div>
                <div class="card" id="card7"></div>

                <div class="card" id="card8"></div>
                <div class="card" id="card9"></div>
                <div class="card" id="card10"></div>
                <div class="card" id="card11"></div>
            </div>
        </article>
        <article>
            <div class="counter">
                Turns used: 0
            </div>
            <div class="restart">
                <a href="index.html" title="Restart the game">Restart</a>
            </div>
        </article>
    </main>

    <footer>
        <div class="myFooter"> Created by Michal.Kula.9898@gmail.com</div>
    </footer>

    <script src="jquery-3.7.0.min.js"></script>
    <script src="memoryGame.js"></script>

</body>

</html>
